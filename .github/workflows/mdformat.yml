name: Run mdformat on markdown files
on:
  pull_request:
    types: [ synchronize ]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install mdformat
      - run: mdformat docs/**/*.md --wrap 120
